<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" />
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      body {
        background-image: url("maxresdefault.jpg");
        background-size: cover;
      }

      .menu {
        float: left;
        width: 20%;
        text-align: center;
      }

      .menu > button {
        background-color: rgba(20, 20, 20, 0.8);
        padding: 8px;
        margin-top: 7px;
        width: 100%;
        font-family: Verdana;
        font-size: 200%;
        color: #fffffe;
        border: none;
        border-radius: 16px;
        height: 60px;
        height: 25vh;
      }

      .game > h1 {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      .game {
        background-color: rgba(20, 20, 20, 0.8);
        float: left;
        width: 58%;
        padding: 15px;
        margin-top: 14px;
        padding-bottom: 14px;
        margin-left: 1%;
        margin-right: 1%;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        border-radius: 16px;
        height: 75vh;
      }

      #statusBar {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
        padding: 7px;
        font-family: Verdana;
        font-size: 200%;
        margin: 7px;
      }

      .right {
        opacity: 95%;
        background-color: rgba(20, 20, 20, 0.8);
        float: left;
        width: 20%;
        padding: 15px;
        margin-top: 14px;
        margin-bottom: 14px;
        text-align: center;
        font-size: 200%;
        border-radius: 16px;
        height: 75vh;
      }

      .game_buttons {
        float: left;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        align-items: center;
        align-content: center;
        width: 432px;
      }

      .game_buttons > button {
        background-color: rgba(20, 20, 20, 0.8);
        width: 140px;
        height: 140px;
        font-size: 300%;
        text-decoration-color: #fffffe;
        border-radius: 16px;
        margin: 2px;
      }

      @media only screen and (max-width: 620px) {
        /* For mobile phones: */
        .game,
        .main,
        .menu,
        .right {
          width: 100%;
        }
      }
    </style>
  </head>
  <body style="font-family: Verdana; color: #fffffe">
    <div
      style="
        background-color: rgba(20, 20, 20, 0.8);
        padding: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 15vh;
        font-size: 200%;
      "
    >
      <h1>Tictactoe</h1>
    </div>

    <div style="overflow: auto">
      <div class="menu">
        <button id="singleplayer" value="1">Singleplayer</button>
        <!--Display box explaining Singleplayer on hover-->
        <button id="multiplayer" value="2">Multiplayer</button>
        <!--Display box explaining Multiplayer on hover-->
        <button id="reset">Reset</button>
        <!--Display box explaining Reset on hover-->
      </div>

      <div class="game">
        <div id="statusBar">GAME</div>
        <div class="game_buttons">
          <button id="my_button_1" value="null"></button>
          <button id="my_button_2" value="null"></button>
          <button id="my_button_3" value="null"></button>
          <button id="my_button_4" value="null"></button>
          <button id="my_button_5" value="null"></button>
          <button id="my_button_6" value="null"></button>
          <button id="my_button_7" value="null"></button>
          <button id="my_button_8" value="null"></button>
          <button id="my_button_9" value="null"></button>
        </div>
      </div>

      <div class="right">
        <h2>Rules</h2>
        <p>Get three x's or o's in a line to win. Also works on diagonal.</p>
      </div>
    </div>

    <div
      style="
        background-color: rgba(20, 20, 20, 0.8);
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 10vh;
        margin-top: 7px;
      "
    >
      Â© copyright Tim Dehler
    </div>
    <script src="tictactoe_copy.js" charset="utf-8"></script>
  </body>
</html>
